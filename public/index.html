<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM WIGS Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome cho icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- SIDEBAR -->
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h1 class="brand">ATM WIGS</h1>
                <button id="toggleSidebar" class="icon-btn" title="Toggle Sidebar">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <button id="newChatBtn" class="new-chat-btn">
                <i class="fas fa-plus"></i>
                <span class="btn-text">New Chat</span>
            </button>

            <div class="history-section">
                <div class="history-header">
                    <i class="fas fa-comment-dots"></i>
                    <span class="header-text">History</span>
                </div>
                <div id="chatHistory" class="chat-history">
                    <!-- Chat sessions sẽ được load vào đây -->
                </div>
            </div>
        </aside>

        <!-- MAIN CONVERSATION AREA -->
        <main class="conversation-area">
            <div id="messagesContainer" class="messages-container">
                <div class="welcome-message">
                    <h2>Hello!</h2>
                    <p>I am ATM WIGS Assistant. How can I help you today?</p>
                </div>
            </div>

            <!-- CHAT INPUT -->
            <div class="chat-input-wrapper">
                <div class="chat-input-container">
                    <button id="uploadBtn" class="icon-btn" title="Upload Image">
                        <i class="fas fa-image"></i>
                    </button>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                    
                    <div id="imagePreview" class="image-preview" style="display: none;">
                        <img id="previewImg" src="" alt="Preview">
                        <button id="removeImageBtn" class="remove-image-btn">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>

                    <textarea 
                        id="messageInput" 
                        placeholder="Enter messages..."
                        rows="1"
                    ></textarea>

                    <button id="sendBtn" class="send-btn" title="Send">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
